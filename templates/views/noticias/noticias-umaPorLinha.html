<table cellspacing="0" cellpadding="0" width="100%">
    <tr class="noticia-repeat">
        <td class="noticia-col1">
            <div class="noticia-colunas">
                <div ht-if="!bookData.config.aberto">
                    <div ht-include="./noticias-conteudo-padrao.html" ht-if="bookData.dados.Template.Css.Noticia == ''"></div>
                    <div ht-if="bookData.dados.Template.Css.Noticia != ''" ht-include="bookData.dados.Template.Css.Noticia.Configuracao"></div>
                </div>
                <div ht-if="bookData.config.aberto">
                    <div ht-include="./noticias-conteudo-aberto.html" ht-if="bookData.dados.Template.Css.NoticiaAberta == ''"></div>
                    <div ht-if="bookData.dados.Template.Css.NoticiaAberta != ''" ht-include="bookData.dados.Template.Css.NoticiaAberta.Configuracao"></div>
                </div>
            </div>
        </td>
    </tr>
</table>
