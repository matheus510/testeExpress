<table cellspacing="0" cellpadding="0" width="100%">
    <tr>
        <td class="template-header">
            <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td class="header-img">
                        <img ht-if="!dataBook.dados.Template.Opcoes['Template Boxnet']"
                             ht-src="{{dataBook.config.urlPage}}/BookContents/Clientes/{{dataBook.dados.Template.IdProdutoMvc}}/img/header.png{{dataBook.config.versao}}"
                             alt=""/>
                        <img ht-if="dataBook.dados.Template.Opcoes['Template Boxnet']"
                             ht-src="{{dataBook.config.urlPage}}/BookContents/Clientes/0/img/header.png{{dataBook.config.versao}}"
                             alt=""/>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td class="template-botoes">
            <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td class="data-book">
                        <div>
                            {{dataBook.dados.DataCadastro | date: 'fullDate'}}
                        </div>
                    </td>
                    <td width="100" class="botoes">
                        <a ht-if="dataBook.navegadoresAntigos"
                           ht-href="{{dataBook.config.urlPage}}/Visualizar/?b={{dataBook.config.idBookVersao}}&p={{dataBook.dados.IdProduto}}&pmvc={{dataBook.dados.Template.IdProdutoMvc}}">
                            ver todas
                        </a>
                        <a ht-if="!dataBook.navegadoresAntigos"
                           ht-href="{{dataBook.config.urlVis}}/?idBook={{dataBook.config.idBook}}&idProdutoMvc={{dataBook.dados.Template.IdProdutoMvc}}&idNoticia=0">
                            ver todas
                        </a>
                    </td>
                    <td width="100" class="botoes">
                        <a ht-href="{{dataBook.dados.UrlGerarPdf}}">
                            gerar pdf
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
